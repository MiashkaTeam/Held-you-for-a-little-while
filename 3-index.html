<body>
<!--    container node-->

  <div id="dom"></div>
    
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script type="text/jsx">
        /** @jsx React.DOM */
        
var MessageBoxJSX = React.createClass ({
    getInitialState: function(){
        return {
            isVisible: true,
            titleMessage: 'Labas rytas, JSX'
        }
    },
    
    render: function(){
        var inlineState= {
            display: this.state.isVisible ? 'block' : 'none'
        }
        return (
            <div className="container jumbotron" style={inlineState}>
                <h1>{this.state.titleMessage}</h1>
                <SubMessage />
            </div>
            );
    }
});

var SubMessage = React.createClass({
    render: function(){
        return (
            <small>Malonu tave matyti.</small>
        );
    }
});

var reactComponent = React.renderComponent(
    <MessageBoxJSX />,
    document.getElementById('jsx')
);

    </script>
</body>

    <script type="text/jsx">
        /** @jsx React.DOM */
        
var MessageBoxJSX = React.createClass ({
    render: function(){
        return (
            <div className="container">
                <h1>Labas rytas, JSX</h1>
                <SubMessage />
            </div>
            );
    }
});

var MessageBoxDOM = React.createClass({
    render: function () {
        return React.DOM.h1(
            {className: 'container'},
            (null, "Labas vakaras, DOM"),
            SubMessage(null)
        );
    }
})

var SubMessage = React.createClass({
    render: function(){
        return (
            <small>Malonu tave matyti.</small>
        );
    }
});

var reactComponentJSX = React.renderComponent(
    <MessageBoxJSX />,
    document.getElementById('jsx')
);

var reactComponentDOM = React.renderComponent(
    MessageBoxDOM(null),
    document.getElementById('dom')
);

    </script>
